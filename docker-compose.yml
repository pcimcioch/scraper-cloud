version: '2'
services:
  config-server:
    build: config-server
    ports:
     - "8888:8888"

  discovery-server:
    build: discovery-server
    ports:
     - "8761:8761"
    depends_on:
     - config-server

  chan-neo4j-data:
    image: neo4j:3.0.4
    environment: 
      - NEO4J_AUTH=neo4j/password
 
  main-gateway:
    build: main-gateway
    ports:
     - "8080:8080"
    depends_on:
     - config-server
     - discovery-server

  scheduler-service:
    build: scheduler-service
    depends_on:
     - config-server
     - discovery-server

  storage-service:
    build: storage-service
    depends_on:
     - config-server
     - discovery-server

  chan-collector-service:
    build: chan-collector-service
    dns: 8.8.8.8
    depends_on:
     - config-server
     - discovery-server